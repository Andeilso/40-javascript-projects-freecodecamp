<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews carousel</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="reviews">
        <!-- Titulo fora do carrossel -->
        <div class="titulo-com-linha">
            <h2>Our Reviews</h2>
    
            <div class="linha-container">
                <p class="linha"></p>
            </div>
        </div>
    
<!-- Carrossel -->
        <div class="carrossel">
            <!-- Parte que vai mudar -->
            <div class="carrossel-change"></div>
            
            <div class="arrow-container">
                <p id="anterior"> < </p>
                <p id="proximo"> > </p>
            </div>

            <button>Me surpreenda</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
